<!DOCTYPE html>
<html>
<head>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <title>Recognition module</title>
</head>
<body>
<div align="center">
    <form method="POST" action="/download" enctype="multipart/form-data" id="fileUploadForm">
        <h2>File to upload: <input type="file" name="file" accept="image/jpeg,image/png,image/gif"></h2>
        <h2>Model: <input type="text" name="name" value="default"></h2>
        <div>
            <h2>Output type :</h2>
            <input type="radio" name="responseType" value="json" checked>json</input>
            <input type="radio" name="responseType" value="xml">xml</input>
            <input type="radio" name="responseType" value="image">image</input>
        </div>
        <h2><input type="button"  value="Proccess"  onclick="downloadFile();"> Press here to upload the file!</h2>
    </form>
</div>
<div id="curtain" align="center" style="display: none;"></div>
</br>
<script src="jquery.js"></script>
<script src="app.js"></script>
</body>
</html>
